<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pesan Risol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf3;
      padding: 40px;
    }

    .box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    h1 {
      color: #ff8c00;
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #ff8c00;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #ff3d00;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #ff8c00;
    }
    .btn-kembali {
  display: block;
  text-align: center;
  margin-top: 15px;
  padding: 10px;
  background: #eee;
  color: #ff8c00;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.3s;
}

.btn-kembali:hover {
  background: #ff8c00;
  color: white;
}

  </style>
</head>

<body>

<div class="box">
  <h1>Form Pemesanan</h1>

  <form id="orderForm">
    <input type="text" id="nama" placeholder="Nama Anda" required>
    <input type="text" id="menu" placeholder="Menu yang dipesan" required>
    <textarea id="alamat" rows="4" placeholder="Alamat pengiriman" required></textarea>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <a href="index.html" class="btn-kembali">‚Üê Kembali ke Beranda</a>
</div>
<script>
  document.getElementById("orderForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const nama = document.getElementById("nama").value;
    const menu = document.getElementById("menu").value;
    const alamat = document.getElementById("alamat").value;

    // NOTIFIKASI
    alert("Pesanan berhasil dikirim! \nKami akan menghubungi Anda lewat WhatsApp.");

    const pesan = `Halo, saya mau pesan Risol Mayo%0A
Nama: ${nama}%0A
Pesanan: ${menu}%0A
Alamat: ${alamat}`;

    const nomorWA = "6281234567890"; // GANTI NOMOR WA KAMU
    const url = `https://wa.me/${nomorWA}?text=${pesan}`;

    window.open(url, "_blank");
  });
</script>

</body>
</html>
